<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drawing App JavaScript</title>
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <section class="tools_board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option">
                        <img src="icons/rectangle.svg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option">
                        <img src="icons/circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option">
                        <img src="icons/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill_color">
                        <label for="fill_color">Fill Color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active">
                        <img src="icons/brush.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option">
                        <img src="icons/eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>

                    <li class="option">
                        <input type="range" min="1" max="30" value="5" id="Size_slider">

                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option selected">
                        <input type="color" value="#4A98F7" id="color_picker">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear_convas">Clear Convas</button>
                <button class="sive_img">Sive As Image</button>
            </div>
        </section>
        <section class="drawing_board">
            <canvas></canvas>
        </section>
    </div>
    <!-- <script src="script.js"></script> -->
</body>

</html>
